sudo: false
language: python
dist: "xenial"
sudo: true

# available Python versions:
# https://docs.travis-ci.com/user/languages/python/#Development-releases-support
python:
    - "3.5"
    - "3.6"
    - "3.7"

install:
    - make install
    - make autoclass


before_script:
    # Tricks to avoid matplotlib error about X11:
    # 'no display name and no $DISPLAY environment variable'
    # http://docs.travis-ci.com/user/gui-and-headless-browsers/#Starting-a-Web-Server
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - export PATH=$PATH:$(pwd)/autoclass-c
    - echo $PATH
    - echo $TRAVIS_BUILD_DIR
    - $TRAVIS_BUILD_DIR/autoclass-c/autoclass

script:
    - make test
